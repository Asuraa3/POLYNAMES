<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Room - Code Names</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Créer une Room - Code Names</h1>
        <form action="#">
            <label for="language">Langue :</label>
            <select id="language" name="language">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="it">ⵜⴰⵎⴰⵣⵉⵖⵜ</option>
                
                <!-- Ajoutez d'autres options de langue selon vos besoins -->
            </select>
            
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email">

            <button class="create-room" onclick="navigateTo('choixrole.html')">CREATE ROOM</button>
            
        </form>
    </div>
</body>
</html>
